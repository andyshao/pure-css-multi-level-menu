<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Pure CSS multi-level menu</title>
	<link href="../../libs/css-multi-level-menu/multi-menu-with-js.css" rel="stylesheet">
</head>
<body>
	<div class="multi-menu">
        <ul>
            <li class="multi-menu-parent">
                <span class="name">求抚摸啊啊啊</span>
                <ul>
                    <li>
                        <span class="name">1983的小巷</span>
                    </li>
                    <li>
                        <span class="name">落叶在湖面上睡着了</span>
                    </li>
                    <li>
                        <span class="name">我假装过去不重要</span>
                    </li>
                    <li class="multi-menu-parent">
                        <span class="name">你说好不好</span>
                        <ul>
                            <li>
                                <span class="name">脑海里一直缠绕</span>
                            </li>
                            <li class="multi-menu-parent">
                                <span class="name">牵不回从前的心跳</span>
                                <ul class="check-list">
                                    <li>
                                        <span class="name">能不能就这样</span>
                                    </li>
                                    <li class="checked">
                                        <span class="name">everywhere is you</span>
                                    </li>
                                    <li>
                                        <span class="name">超人不会飞</span>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <span class="name">一分一秒都好</span>
                            </li>
                        </ul>
                    </li>
                    <li class="separate"></li>
                    <li>
                        <span class="name">静止了</span>
                    </li>
                    <li>
                        <span class="name">所有的花开</span>
                    </li>
                </ul>
            </li>
            <li class="multi-menu-parent disabled">
                <span class="name">遥远了清晰的爱</span>
                <ul>
                    <li>
                        <span class="name">所有的花开</span>
                    </li>
                </ul>
            </li>
            <li class="disabled">
                <span class="name">我的枪不会装弹药</span>
            </li>
            <li>
                <span class="name"><a href="#">你喜欢站在那窗台</a></span>
            </li>
            <li class="separate"></li>
            <li>
                <span class="name">Love but not like</span>
            </li>
        </ul>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $('.multi-menu li').on('mouseover', function(){
                var that = $(this);

                if(that.hasClass('disabled')) return;

                if(that.hasClass('multi-menu-parent')){
                    that.find('> ul').show();
                }

                that.siblings('li').find('ul').hide();
            });

            $('html').on('click', function(){
                var menu = $('.multi-menu');
                if(menu.length){
                    menu.find('li.multi-menu-parent > ul').hide();
                }
            });
        });
    </script>
</body>
</html>
